{% extends "layout.html" %}
{% block content %}

<div class="govuk-width-container app-site-width-container">

    <h1 class="govuk-heading-l">Update an Animal</h1>
    
    <form action="/animals/update" method="post">
        <input class="govuk-input" id="id" name="id" type="hidden" value="{{ animal.id }}" spellcheck="false" required>
        <div class="govuk-form-group">
            <label class="govuk-label" for="name">
                Name
            </label>
            <input class="govuk-input" id="name" name="name" type="text" value="{{ animal.name }}" spellcheck="false" required>
        </div>
        <div class="govuk-form-group">
            <label class="govuk-label" for="type">
                Name
            </label>
            <input class="govuk-input" id="type" name="type" type="text" value="{{ animal.type }}" spellcheck="false" required>
        </div>
        <div class="govuk-form-group">
            <label class="govuk-label" for="color">
                Name
            </label>
            <input class="govuk-input" id="color" name="color" type="text" value="{{ animal.color }}" spellcheck="false" required>
        </div>
        <div class="govuk-form-group">
            <label class="govuk-label" for="description">
                Description
            </label>
            <input class="govuk-input" id="description" name="description" type="text" value="{{ animal.description }}" spellcheck="false" required>
        </div>

        <button class="govuk-button" type="submit">Submit</button>
    </form>
</div>
{% endblock %}
